<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI and Temperature converter</title>
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


  <header>

  </header>

  <main>
    <div class="container">
      <div class="border rounded text-center col-md-6" id="bmibackground">
        <div class="row">
          <h1 class="display-4 text-center">Body Mass Index Calculator</h1>

          <div class="container col-md-2 me-0">

            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" placeholder="Name" id="name1" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label">Weight</label>
              <input type="number" placeholder="Weight" id="weight1">
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label">Height</label>
              <input type="number" placeholder="Height" id="height1">
            </div>
          </div>


          <div class="container col-md-2">
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" placeholder="Name" id="name2" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label">Weight</label>
              <input type="number" placeholder="Weight" id="weight2">
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label">Height</label>
              <input type="number" placeholder="Height" id="height2">
            </div>


            <button type="submit" class="submitbtn btn btn-primary mt-5">Submit</button>

          </div>
        </div>


        <div id="outDecor" class="container row-md-6 text-center">
          <!--BMI output elements-->

          <h1> <span id="bmi3output" class="badge rounded-pill text-bg-secondary">Results</span></h1>
        </div>
      </div>


      <div class="tempconvert text-center border rounded">
        <h1 class="display-4 text-center">Temperature converter</h1>

        <div class="mb-2">
          <label for="exampleInputEmail1" class="form-label">Input Fahrenheit temperature</label>
          <input type="number" placeholder="Tempature in Fahrenheit" id="inputCelsius" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="tempsubmitbtn btn btn-primary mt-5">Submit</button>
        <div id="fout"></div>

      </div>
    </div>
  </main>

  <footer>

  </footer>

  <script src="tempconvert.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
